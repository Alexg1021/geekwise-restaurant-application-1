<!-- title -->

<div class="text-center mt-5">

  <h1 class="display-4">Nunoo's Diner</h1>

  <hr class="my-4">

</div>


<!-- navbar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
  <a class="navbar-brand" href="#">Nunoo's</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link " href="/order">Order</a>
      <a class="nav-item nav-link active" href="/vieworders">View Orders <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/">Log Out</a>
    </div>
  </div>
</nav>


<!-- table  -->

<table class="table table-striped">

  <tbody *ngFor="let order of orders">
    <tr>

      <td>{{order.name}}</td>
      <td>Ordered at {{order.createdAt}} by John</td>
      <td>Qty: {{order.qty}}</td>
      <td>
        <!-- <button class="btn btn-info mr-1">edit</button> -->
        <button class="btn btn-danger" (click)='deleteOrders(order._id)'>delete</button>
      </td>

    </tr>
   
  </tbody>
</table>
